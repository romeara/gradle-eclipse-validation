apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'maven'

group = 'com.rsomeara'
version = '0.1-SNAPSHOT'

description = 'Gradle plug-in which allows configuration of Eclipse validation preferences'

sourceCompatibility = 1.7
targetCompatibility = 1.7

sourceSets {
    main {
        groovy {
            srcDirs = ['src/main/groovy']
        }
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Eclipse Validation Plugin',
                   'Implementation-Version': version
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: mavenLocal().url)
            pom.project {
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }
            }
        }
    }
}

eclipse {
	classpath {
        String containerDefinition = "org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-${sourceCompatibility}"
		downloadSources=true
		containers = [ containerDefinition ]
	}
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}
